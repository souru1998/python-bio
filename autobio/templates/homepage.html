<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/homepage.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <h3>Emily Jones</h3>
            </div>

            <form action="/log/" method="post">{% csrf_token %}
                <div class="input-field">
                    <input type="text" class="input" placeholder="email" name="email">
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="password" name="password">
                </div>
                <br>
                <div class="input-field">
                    <button class="submit" type="submit">LOGIN</button>
                </div>
           
            <br>
            <div class="footer">
                <a href="/register/"><button class="register" type="button">REGISTER</button></a> 
            </div>
            <h4>{{success}}</h4>
            <h4>{{error}}</h4>
        </form>

        </div>
    </div>
    
</body>
</html>
