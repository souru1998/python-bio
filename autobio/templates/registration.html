<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/registration.css">
    <title>Document</title>
    <script>
        function pageReload() {
          location.reload()
          alert('##Thank You##')

      </script>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <h3>Registration</h3>
            </div>

            <form action="/registration/" method="POST">{% csrf_token %}
                <div class="input-field">
                    <input type="text" class="input" placeholder="email" name="email">
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="password" name="password">
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Re-password" name="re_password">
                </div>
            
            
                 <br>
          
                 <br>
                <div class="footer">
                    <button class="register" type="submit">REGISTER</button>{{msg2}}
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
